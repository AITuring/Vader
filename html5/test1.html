<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ul</title>
</head>
<body>
<h4>数字列表</h4>
<ol>
    <li>spring</li>
    <li>summer</li>
    <li>autumn</li>
    <li>winter</li>
</ol>
<h4>小写字母列表</h4>
<ol type="A">
    <li>spring</li>
    <li>summer</li>
    <li>autumn</li>
    <li>winter</li>

</ol>

<h4>小写罗马字母列表</h4>
<ol type="i">
    <li>spring</li>
    <li>summer</li>
    <li>autumn</li>
    <li>winter</li>

</ol>

<h4>Dics 项目符号列表</h4>
<ul type="square">
    <li>spring</li>
    <li>summer</li>
    <li>autumn</li>
    <li>winter</li>

</ul>

<dl>
    <dt>春天</dt>
    <dd>万物复苏 </dd>
    <dd>百花争艳 </dd>
    <dd>适合学习</dd>
    <dt>夏天</dt>
    <dd>夏日绵绵</dd>
    <dd>烈日炎炎</dd>
    <dd>适合学习</dd>
</dl>

</body>
</html>
