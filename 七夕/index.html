<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>七夕</title>
    <link rel='stylesheet' href="style.css"/>
    <link rel="stylesheet" href="pageA.css"/>
    <script src="jquery-3.3.1.js"></script>
    <script type="text/javascript" src="Swipe.js"></script>

</head>
<style type="text/css">
    .charector{
        width: 151px;
        height: 291px;
        background: url("http://img.mukewang.com/55ade248000198ae10550582.png")
    -0px -291px no-repeat;
        position: absolute;
        /*设置一个元素坐标*/
        left: 6%;
        top: 55%;
    }

    .slowWalk{
        /* 动画样式规则*/
        /*规定@keyframes动画的名称*/
        -webkit-animation-name: person-slow;
        /*规定动画完成一个周期所花费的秒或者毫秒。默认为0*/
        -webkit-animation-duration:950ms ;
        /*规定动画被播放的次数，默认为1.infinate（循环播放）*/
        -webkit-animation-iteration-count:infinite ;
        /*动画切换方式是一帧一帧改变*/
        -webkit-animation-timing-function: steps(1,start) ;
        -moz-animation-name: person-slow;
        -moz-animation-duration: 950ms;
        -moz-animation-iteration-count: infinite;
        -moz-animation-timing-function: steps(1,start);
    }
    /* 普通慢走*/
    @-webkit-keyframes person-slow {
        0% {
            background-position: -0px -291px;
        }
        25%{
            background-position: -602px -0px;
        }
        50%{
            background-position: -302px -291px;
        }
        75%{
            background-position: -151px -291px;
        }
        100%{
            background-position: -0px -291px;
        }

    }

    @-moz-keyframes person-slow {
        0% {
            background-position: -0px -291px;
        }
        25%{
            background-position: -602px -0px;
        }
        50%{
            background-position: -302px -291px;
        }
        75%{
            background-position: -151px -291px;
        }
        100%{
            background-position: -0px -291px;
        }
    }
</style>

<body>
<div id='content'>
    <ul class='content-wrap'>
        <!-- 第一副画面 -->
        <li>
            <div class="a_background">
                <div class="a_background_top"></div>
                <div class="a_background_middle"></div>
                <div class="a_background_botton"></div>
            </div>
        </li>
        <!-- 第二副画面 -->
        <li> 页面2 </li>
        <!-- 第三副画面 -->
        <li> 页面3 </li>
    </ul>
    <div id="boy" class="charactor"></div>
    <!--<div class="button">-->
        <!--<button>点击切换页面</button>-->
    <!--</div>-->
</div>
<script type="text/javascript">
 var swipe =Swipe($("#content"));

 // 获取数据
 var getValue=function(className){
     var $elem=$(''+className+'');
     // 走路的坐标
     return{
         height:$elem.height(),
         top:$elem.position().top
     };
 };

 // 路的Y轴
 var pathY=function(){
     var data=getValue('.a_background_middle');
     return data.top+data.height/2;
 }();

 var $boy=$("#boy");
 var boyHeight=$boy.height();

 // 修正小男孩的正确位置
 // 路的中间位置减去小男孩的高度，25是一个修正值

 $boy.css({
     top:pathY-boyHeight+25
 });

// 增加精灵动画

$('button').click(function () {
    // 增加走路的css3关键帧规则
    $boy.addClass('slowWalk');

})

</script>
</body>

</html>
